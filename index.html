<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Notepad</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simple Notepad</h1>
    <div class="container">
        <textarea id="note-area" rows="15" placeholder="Write your note here..."></textarea>
        <button id="add-note">Add Note</button>
        <button id="save-note" disabled>Save Note</button>
        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
